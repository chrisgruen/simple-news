<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

	<div class="simple-news">
		<f:for each="{listcontent}" as="entry">
			<h3>{entry.title}</h3>
			<f:if condition="{entry.teaser}"><h4>{entry.teaser}</h4></f:if>
			<f:format.html>	
				{entry.bodytext}
			</f:format.html>		
			<hr width="100%" />
		</f:for>
	</div>
		
</html>
